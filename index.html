<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <section class="container">
    <article>
      <img class="img" src="avatar-jessica.jpeg" alt="User Image">
      <h2>Jessica Randall</h2>
      <p class="greenColor">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      
      <br>
      
      <div class="btn">
        <button id="btn1">GitHub</button>
        <button id="btn2">Frontend Mentor</button>
        <button id="btn3">LinkedIn</button>
        <button id="btn4">Twitter</button>
        <button id="btn5">Instagram</button>
      </div>
    </article>
  </section>  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https//insta.openiapp.co/5npom">1dxion</a>.
    </div>
  </footer>
</body>
</html>
